syntax = "proto3"; // 语法使用 protocol buffer proto3
// 包名: chat
package chat;
/*
    服务名: Chat，
    其中只有 名为“BidStream”的一个RPC服务，
    输入是 Request格式的数据流， 输出是 Response 格式的数据流
*/
service Chat {
    rpc BidStream(stream Request) returns (stream Response) {}
}
// 请求数据 Request格式定义
message Request {
    string input = 1;
}
// 响应数据Response格式定义
message Response {
    string output = 1;
}